<div id="fileChooser">

    <strong id="msg" class="log">等待上传文件</strong>
    <label>
        输出文件名（包括后缀，不写任何东西是源文件名+.json）：
        <input type="text" id="output" placeholder="文件名">
    </label>
    <input type="button" onclick="downloadJson()" disabled="disabled" value="下载文件" id="download">
    <br>
    <strong>转谱日志：</strong>
